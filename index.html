<html>
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script>
            /* 
                Effettua qui la chiamata HTTP verso l'endpoint /api/songs
                e mostra i dati nella tabella identificata da #songs-data


                La struttura di una riga della tabella pu√≤ essere la seguente:

                <tr>
                    <td> {title} </td>
                    <td> <img src="{url immagine}" /> </td>
                    <td> <a href="{url}" target="_blank"> {url} </a> </td>
                    <td> <i class="fas fa-thumbs-up"></i> </td>
                </tr>

                una volta costruito l'HTML della tabella, puoi andarlo ad inserire con:
                document.getElementById('songs-data').innerHTML = html
            */
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Immagine</th>
                    <th>Link</th>
                    <th>Favourite</th>
                </tr>
            </thead>
            <tbody id="songs-data">

            </tbody>
        </table>
    </body>
</html>
